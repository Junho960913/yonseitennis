{% extends 'Yonseitennis/../base.html' %}
{% block content %}
    <div style="margin-top:50px; display: flex; justify-content: center;">
        <div style="width: 837px; margin-bottom: 50px">
            <div style="margin-left: 10px; padding-bottom: 30px; font-size: 30px">{{ content.제목 }}</div>
            <div style=>{{ content.내용|safe }}</div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 15px">
                {% if user == content.author %}
                <a href="/community/board_detail/{{ content.id }}/modify/"><button type="button" class="btn btn-outline-secondary btn-sm me-md">수정</button></a>
                <a href="/community/board_detail/{{ content.id }}/delete/"><button type="button" class="btn btn-outline-secondary btn-sm me-md">삭제</button></a>
                {% endif %}
                <a href="/community/board"><button type="button" class="btn btn-outline-secondary btn-sm me-md-2">목록</button></a>
            </div>
        </div>
    </div>

{% endblock %}
