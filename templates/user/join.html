<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Jquery -->
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>

      <title>연세 테니스부 회원가입</title>
  </head>
  <body style="background: #FAFAFA">


    <div style="width:100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center">
    {% for message in messages %}
        <div class="text-center" id="alert">
            <div class="btn btn-{{ message.tags }} rounded-pill px-5 my-3">
                {{ message }}
            </div>
        </div>
    {% endfor %}
        <div style="text-align: center; padding: 20px; border: solid 1px rgba(219,219,219,1); width:400px; height: 480px; background: white">
            <div style="margin-bottom: 10px"><a href="/"><img style="width:100px" src="../static/img/yonseitennis.jpg"></a></div>
            <div style="margin-bottom: 10px">연세대학교 테니스 부원을 위한 사이트 입니다.</div>
            <form method="post" action={% url 'join' %}>
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="input_email" name="email" placeholder="name@example.com">
                    <label for="input_email" style="font-size: 14px; padding: 4px">이메일 주소</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_name" name="name" placeholder="홍길동">
                    <label for="input_name" style="font-size: 14px; padding: 4px">성명</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="input_nickname" name="nickname" placeholder="17 홍길동 54기">
                    <label for="input_nickname" style="font-size: 14px; padding: 4px">닉네임</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password" name="password1" placeholder="비밀번호">
                    <label for="input_password" style="font-size: 14px; padding: 4px">비밀번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="input_password2" name="password2" placeholder="비밀번호">
                    <label for="input_password" style="font-size: 14px; padding: 4px">비밀번호 확인</label>
                </div>
                <input type="submit" id="join_button" class="btn btn-primary" style="width: 100%" value="가입">
            </form>
        </div>
        <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 400px; height: 70px; margin: 7px">
            <div>계정이 있으신가요? <a href="login">로그인</a></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
<script>
    window.setTimeout(function () {
        $("#alert").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 4000);
</script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
